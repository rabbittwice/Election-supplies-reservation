<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기표소 대여 보조 웹사이트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
    <div class="container">
        <div class="titleContainer">
        </div>
        <div class="calCon">
            <div class="title">기표소 대여 목록</div>
            <div class="yearMonth">
                <div class="arrows">
                    <div class="arrowFlex leftArrow">
                        <i class="fas fa-sort-up arrow"></i>
                    </div>
                    <div class="arrowFlex rightArrow">
                        <i class="fas fa-sort-up arrow"></i>
                    </div>
                </div>
                <div class="nowYearMonth">
                    <div class="year">2020</div>
                    <div class="month">12</div>
                </div>
                <div class="arrows bottomArrows">
                    <div class="arrowFlex leftArrow">
                        <i class="fas fa-sort-down arrow"></i>
                    </div>
                    <div class="arrowFlex rightArrow">
                        <i class="fas fa-sort-down arrow"></i>
                    </div>
                </div>
            </div>
            <table class="calTable">
                <tr class="dayRow">
                    <td class="Sun">일요일</td>
                    <td class="Mon">월요일</td>
                    <td class="Tue">화요일</td>
                    <td class="Wed">수요일</td>
                    <td class="Thu">목요일</td>
                    <td class="Fri">금요일</td>
                    <td class="Sat">토요일</td>
                </tr>
                <tr class="dateRow">
                    <td class="dateColumn">
                        <p class="date">1</p>
                        <div class="list">
                            우산동 현대APT Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto voluptate, odio beatae qui nobis vero nulla saepe repellat, neque labore dolore facere eaque unde molestiae eius, molestias tenetur dolorem repudiandae!
                        </div>
                    </td>
                    <td class="dateColumn">
                        <p class="date">2</p>
                    </td>
                    <td class="dateColumn">
                        <p class="date">3</p>
                    </td>
                    <td class="dateColumn">
                        <p class="date">4</p>
                    </td>
                    <td class="dateColumn">
                        <p class="date">5</p>
                    </td>
                    <td class="dateColumn">
                        <p class="date">6</p>
                    </td>
                    <td class="dateColumn">
                        <p class="date">7</p>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="js/calendar.js"></script>

</html>
