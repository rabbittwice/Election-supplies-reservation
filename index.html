                </div>
                <div class="countInfoBox">
                    총 기표대: (구)<p class="totalOldBooth"></p>개, (신)<p class="totalNewBooth"></p>개<br>
                    총 투표함: <p class="totalBox"></p>개<br>
                    대여가능한 기표대: (구)<p class="rentableOldBooth">8</p>개, (신)<p class="rentableNewBooth">5</p>개<br>
                    대여가능한 투표함: <p class="totalBox">3</p>개
                </div>
                <div class="nameContainer">기관명 <input type="text" name="orgName" id="orgName"></div>
                <div class="kindContainer">기표대 
                    <div class="inputArea">
                        <label for="kind1">구형</label><input type="radio" name="kind" id="kind1" checked>
                        <label for="kind2">신형</label><input type="radio" name="kind" id="kind2">
                        <input type="number" name="count" id="count" min=0 value=0>개
                    </div>
                </div>
                <div class="boxContainer">투표함 <input type="number" name="boxCount" id="boxCount" min=0 value=0>개</div>
                <div class="returnContainer">반납일 <input type="date" name="returnDate" id="returnDate"></div>
                <div class="submitBtn">입력</div>
                <div class="close"><i class="fas fa-window-close"></i></div>
            </div>
        </div>
        <div class="titleContainer">
        </div>
        <div class="calCon">
            <div class="title">기표소 대여 목록</div>
            <div class="yearMonth">
                <div class="arrows">
                    <div class="arrowFlex leftArrow" id="yearUp">
                        <i class="fas fa-sort-up arrow"></i>
                    </div>
                    <div class="arrowFlex rightArrow" id="monthUp">
                        <i class="fas fa-sort-up arrow"></i>
                    </div>
                </div>
                <div class="nowYearMonth">
                    <div class="year"></div>
                    <div class="month"></div>
                </div>
                <div class="arrows bottomArrows">
                    <div class="arrowFlex leftArrow" id="yearDown">
                        <i class="fas fa-sort-down arrow"></i>
                    </div>
                    <div class="arrowFlex rightArrow" id="monthDown">
                        <i class="fas fa-sort-down arrow"></i>
                    </div>
                </div>
            </div>
            <table class="calTable">
                <tr class="dayRow">
                    <td class="Sun">일요일</td>
                    <td class="Mon">월요일</td>
                    <td class="Tue">화요일</td>
                    <td class="Wed">수요일</td>
                    <td class="Thu">목요일</td>
                    <td class="Fri">금요일</td>
                    <td class="Sat">토요일</td>
                </tr>

        </div>
