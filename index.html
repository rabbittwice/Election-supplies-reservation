<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기표소 대여 보조 웹사이트</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
    <div class="container">
        <div class="titleContainer">
        </div>
        <div class="calCon">
            <div class="title">기표소 대여 목록</div>
            <div class="year"><i class="fas fa-caret-left arrow"></i>2020<i class="fas fa-caret-right arrow"></i></div>
            <table class="calTable">
                <tr class="dayRow">
                    <td class="Sun">일요일</td>
                    <td class="Mon">월요일</td>
                    <td class="Tue">화요일</td>
                    <td class="Wed">수요일</td>
                    <td class="Thu">목요일</td>
                    <td class="Fri">금요일</td>
                    <td class="Sat">토요일</td>
                </tr>
                <tr class="dateRow">
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                </tr>
                <tr class="dateRow">
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                </tr>
                <tr class="dateRow">
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                </tr>
                <tr class="dateRow">
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                </tr>
                <tr class="dateRow">
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                    <td class="dateColumn"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="js/calendar.js"></script>

</html>
